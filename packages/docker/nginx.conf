worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
	worker_connections  1024;
}

http {
  server {
    index index.dist.html;
    listen 80;
    root /var/www/html;
    server_name localhost;

    location / {
      auth_basic						"Admin";
      auth_basic_user_file	/var/www/secrets/.htpasswd;
      try_files							$uri /index.dist.html =404;
    }

    location /api/ {
			auth_basic				off;
      proxy_pass				http://api:3000/;
      proxy_redirect		default;
    }

    location /search/ {
      proxy_pass				http://es01:9200/;
      proxy_redirect		default;
    }

    location /iiif/gheys/ {
      proxy_pass				http://195.169.122.19:8181/;
      proxy_redirect		off;
      proxy_set_header	Host "$http_host/iiif/gheys/";
    }

    location /iiif/ {
      proxy_pass				http://iiif:5004/;
      proxy_redirect		off;
      proxy_set_header	Host "$http_host/iiif/";
    }
  }

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

  # include /etc/nginx/conf.d/*.conf;
}
